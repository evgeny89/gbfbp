name: Deploy

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm run prod
      - run: set -eu
      - run: rsync -e "ssh ${{ SECRETS.DEPLOY_USER }}@${{ SECRETS.DEPLOY_HOST }} -p 22 -o StrictHostKeyChecking=no" . "${{ SECRETS.DEPLOY_PATH }}"
